<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>

<body>

    <div class="login-container">
        <div class="main-login-block">
            <h1>Login</h1>
            <form class="register-form" method="POST" action="{% url 'main:register' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password" placeholder="Comfirm password" required>
                <button type="submit">Login</button>
            </form>
            <p>Already have an account? <a href="{% url 'main:login' %}"><span
                        style="color: rgb(83, 115, 161);">Login here</span></a></p>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
